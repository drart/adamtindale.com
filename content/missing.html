<html>
    <head> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>    
    <script src="/js/jquery.knob.js"></script>
    <script src="/js/flocking-all.min.js"></script>
    <script>

    var synth = flock.synth({
        synthDef : {
            ugen: "flock.ugen.filter.biquad.lp",
            freq: {
                ugen: "flock.ugen.sinOsc",
                rate: "control",
                freq: 5,
                phase: 0,
                mul: 1000,
                add: 2200
            },
            source: {
                id: "source",
                ugen: "flock.ugen.impulse",
                freq: 4,
                mul: 1.0
            },
            q: .3
        }
    });

    var synth2 = flock.synth({
        synthDef:[
            {
                id: "leftSine",
                ugen: "flock.ugen.sinOsc",
                freq: 740,
                mul: 0.15
            },
            {
                id: "rightSine",
                ugen: "flock.ugen.sinOsc",
                freq: 742,
                mul: 0.15
            }
        ]
    });

    var synth3 = flock.synth({
        synthDef: [
            {
                id: "lSine",
                ugen: "flock.ugen.sinOsc",
                freq: 150,
                mul: 0.33
            },
            {
                id: "rSine",
                ugen: "flock.ugen.sinOsc",
                freq: 151,
                mul: 0.33
            } 
        ]
    });

    flock.enviro.shared.play();

    $(document).ready(function(){
        $(".knob").knob( { 'change':function(e){ console.log(e); } });
    });
    </script>
</head>
<body>

    <div style="margin:0; padding:0;color:#EEE;background:#222;width:100%">
        <div style="position:relative;width:400px;margin:100px auto">
            <div style="position:absolute;left:10px;top:10px">
                <input class="knob" data-min="0" data-max="1000" data-bgColor="#333" data-fgColor="#ccc" data-displayInput=false data-width="300" data-height="300" data-thickness=".4">
            </div>
            <div style="position:absolute;left:60px;top:60px">
                <input class="knob" data-min="0" data-max="1000" data-bgColor="#333" data-fgColor="#aaa" data-displayInput=false data-width="200" data-height="200" data-thickness=".5">
            </div>
            <div style="position:absolute;left:110px;top:110px">
                <input class="knob" data-min="0" data-max="1000" data-bgColor="#333" data-fgColor="#888" data-displayInput=false data-width="100" data-height="100" data-thickness=".5">
            </div>
        </div>
    </div>
